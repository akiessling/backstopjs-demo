<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #initial-hidden {
            display: none;
        }
    </style>
    <script>
        function showAfterClick() {
            document.getElementById('initial-hidden').style.display = 'block';
        }
    </script>

</head>
<body>
    <div id="initial-hidden">
        only shown after click
    </div>
    <button onclick="showAfterClick()">Click to show</button>

</body>
</html>
